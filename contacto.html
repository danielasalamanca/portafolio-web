<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Contacto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="img/favicon.png">
  <!-- Adobe Fonts -->
  <link rel="stylesheet" href="https://use.typekit.net/rse8rry.css">
  <!-- Tu CSS local -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="sin-fondo">
  <header>
    <a href="index.html">
      <img src="img/danielasalamanca.png" alt="danielasalamanca" class="logo-header" />
    </a>
    <ul class="menu-links">
      <li><a href="trabajos.html">Trabajos</a></li>
      <li><a href="about.html">Sobre mí</a></li>
      <li><a href="contacto.html" class="activo">Contacto</a></li>
    </ul>
  </header>

  <section class="contacto-container">
    <div class="contacto-texto">
      <h2>¿Tienes un proyecto en mente? ¡Contáctame!</h2>
      <p>Puedes rellenar el formulario o escribirme directamente a <a href="mailto:danielasalamancarios@gmail.com">danielasalamancarios@gmail.com</a>.</p>
    </div>

    <div class="formulario-wrapper">
      <form action="https://formsubmit.co/danielasalamancarios@gmail.com" method="POST" class="formulario-contacto">
        <div class="grupo-nombre">
          <div>
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="name" required>
          </div>
          <div>
            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" name="lastname">
          </div>
        </div>

        <label for="email">Correo electrónico</label>
        <input type="email" id="email" name="email" required>

        <label for="mensaje">Mensaje</label>
        <textarea id="mensaje" name="message" rows="4" required></textarea>

        <input type="hidden" name="_next" value="gracias.html">
        <input type="hidden" name="_captcha" value="false">

        <button type="submit">Enviar</button>
      </form>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Daniela Salamanca</p>
  </footer>
</body>
</html>
