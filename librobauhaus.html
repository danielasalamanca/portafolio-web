<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Libro Bauhaus</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="img/favicon.png">
  <link rel="stylesheet" href="https://use.typekit.net/rse8rry.css">
  <link rel="stylesheet" href="styles.css" />
  <style>
    html, body {
      height: 100%;
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }
    body {
      background-color: #f7f7f4;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      flex-shrink: 0;
    }
    section {
      flex: 1 0 auto;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding: 40px 0 20px 0;
    }
    .proyecto-container {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      gap: 40px;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
    }
    .slider {
      flex: 0 0 350px;
      max-width: 350px;
      background: transparent;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .slider img {
      width: 100%;
      max-width: 350px;
      height: auto;
      border-radius: 24px;
      display: block;
      background: #f7f7f4;
    }
    .slider-controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }
    .slider-controls button {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: none;
      background: #ed4845;
      color: #fff;
      font-family: 'neulis-neue', sans-serif;
      font-size: 2rem;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
    }
    .slider-controls button:hover {
      background: #ce0530;
    }
    .proyecto-info {
      flex: 1 1 0;
      max-width: 600px;
      margin-top: 0;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }
    .proyecto-info h2 {
      margin-top: 0;
      color: #ed4845;
      font-family: "roc-grotesk", sans-serif;
      font-size: 1.3rem;
      font-weight: 600;
    }
    .proyecto-info p {
      font-family: "roc-grotesk", sans-serif;
      font-weight: 300;
      font-style: normal;
      font-size: 1.15rem;
      color: #222;
    }
    .proyecto-info b {
      color: #ed4845;
      font-weight: 600;
    }
    footer {
      flex-shrink: 0;
      width: 100%;
      text-align: center;
      padding: 10px 0 6px 0;
      background-color: #ddd;
      font-family: "ff-real-headline-pro", sans-serif;
      font-size: 8pt;
      margin-top: auto;
    }
    @media (max-width: 900px) {
      section {
        padding: 20px 0 10px 0;
      }
      .proyecto-container {
        flex-direction: column;
        align-items: center;
        gap: 24px;
        max-width: 98vw;
      }
      .slider, .slider img {
        max-width: 95vw;
      }
      .proyecto-info {
        max-width: 95vw;
      }
    }
  </style>
</head>
<body class="sin-fondo">
  <header>
    <a href="index.html">
      <img src="img/danielasalamanca.png" alt="danielasalamanca" class="logo-header" />
    </a>
    <ul class="menu-links">
      <li><a href="trabajos.html" class="activo">Trabajos</a></li>
      <li><a href="about.html">Sobre mí</a></li>
      <li><a href="contacto.html">Contacto</a></li>
    </ul>
  </header>

  <section>
    <div class="proyecto-container">
      <div class="slider">
        <img id="slider-img" src="img/portadalibro.png" alt="portadalibro">
        <div class="slider-controls">
          <button onclick="prevImg()" aria-label="Anterior">←</button>
          <button onclick="nextImg()" aria-label="Siguiente">→</button>
        </div>
      </div>
      <div class="proyecto-info">
        <h2>Título del Proyecto</h2>
        <p><b>Año:</b> 2024</p>
        <p><b>Descripción:</b> Aquí puedes escribir la descripción de tu proyecto, el proceso, el cliente, tu rol, etc.</p>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Daniela Salamanca</p>
  </footer>

  <script>
    // Slider simple JS
    const images = [
      "img/portadalibro.png",
      "img/rafita.jpg",
      "img/proyecto1-3.jpg"
    ];
    let current = 0;
    const sliderImg = document.getElementById('slider-img');
    function showImg(idx) {
      sliderImg.src = images[idx];
    }
    function prevImg() {
      current = (current - 1 + images.length) % images.length;
      showImg(current);
    }
    function nextImg() {
      current = (current + 1) % images.length;
      showImg(current);
    }
  </script>
</body>
</html>
